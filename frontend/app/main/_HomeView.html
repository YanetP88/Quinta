<!--  Esto de Aqui cambia segun la vista    -->
<section class="container">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h4 class="text-center">Servicios & Aplicaciones</h4>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h4 class="text-center">Contactenos</h4>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h4 class="text-center">Web Administrativa</h4>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4"><span>BIENVENIDOS AL PROYECTO "Las quince del 15"</span></div>

            <div class="col-md-4">
                <!--<% if (message.length > 0) { %>
                    <div class="alert alert-danger"><%= message %></div>
                  <% } %>-->

                <div data-ng-show="showError" ng-class="{fade:doFade}" class="alert alert-danger"> {{authmessage}}</div>
                <br>
                <form name="userForm">

                    <div class="form-group">

                        <input class="form-control" id="email" ng-model="formData.email" name="email" type="email"
                               placeholder="Email:" required>
                        <span class="text-danger"
                              ng-show="(userForm.email.$touched || submitted)  && userForm.email.$error.required">El campo Email es obligatorio.</span>
                        <span class="text-danger"
                              ng-show="(userForm.email.$touched || submitted) && userForm.email.$error.email">Email invalido.</span>
                        <br>
                        <input class="form-control" id="password" ng-model="formData.password" type="password"
                               name="password" placeholder="Clave:" required>
                        <span class="text-danger"
                              ng-show="(userForm.password.$touched || submitted)  && userForm.password.$error.required">El campo Contraseña es obligatorio.</span>
                        <br>
                        <a href="/forgot">Ha olvidado la contraseña?</a>
                    </div>
                    <br>

                    <div class="col-md-4">
                        <button class="btn btn-primary" type="submit" ng-click="userForm.$valid && userLogin()">{{ login
                            }}
                        </button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary" type="submit" ng-click="userForm.$valid && userRegister()">{{
                            register }}
                        </button>
                    </div>
                </form>

            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</section>
<br>
